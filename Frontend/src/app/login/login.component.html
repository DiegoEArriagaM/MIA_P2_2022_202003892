<div  class="p-3 mb-2 bg-primary text-white" style="--bs-bg-opacity: .7;">
    <h3 style="text-align:center">Login</h3>
</div>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">ID Particion</label>
      <input type="text"  class="form-control" [(ngModel)]="this.entrada.idParticion">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Usuario</label>
        <input type="text" [(ngModel)]="this.entrada.usuario" class="form-control">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" [(ngModel)]="this.entrada.password" class="form-control">
    </div>
    <button type="button" class="btn btn-success" (click)="mandarDatos()">Submit</button>
